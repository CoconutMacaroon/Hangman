    <!-- In the JavaScript/GUI version, have a pre-set ammount of guesses b/c it needs to have a person image -->
    <h1>Hangman</h1>
    <p>Welcome to Hangman. I am thinking of a word. Guess letters until you uncover the word.</p>
    <h2 id="guessingWord"></h2>
    <h2>Attempts remaining: </h2>
    <h2 id="guessCounter"></h2>
    <script>
        var word = a(); // create a variable
        console.log(word); // write to the console, this is the equavalent-ish of print() in python

        
        document.getElementById('guessCounter').innerHTML = 8 - 0
        document.getElementById("guessingWord").innerHTML = "-".repeat(word.length);

        // thanks a ton to Stack Overflow for this snippet: https://stackoverflow.com/a/1431109
        // I use it in the buttons, but it would be absurd to list it each time, so I am just noting
        // the attribution here, and know that it is used in the buttons
        // s.substring(0, index) + 'x' + s.substring(index + 1);
        function checkGameOver() {
            if(document.getElementById('guessCounter').innerHTML == 0) {
                alert('Game over!');
            }
        }
    </script>
    Guess a letter:<br>
    <!-- This contains the buttons that go with the letters -->
    <div>
        <button class="letterButton" onclick="this.disabled=true;
            // subtract one from the guessCounter HTML element
            if(document.getElementById('guessCounter').innerHTML>0){document.getElementById('guessCounter').innerHTML--;}

            // and if they have zero guesses left, tell them Game Over
            checkGameOver();

            // for each letter in the word
            for(var i = 0; i<word.length; i++) {
                // if the button letter (e.g. A or B) is the same as the current letter
                if(this.innerHTML == word[i])
                {
                    // replace the - with the letter. in other words, reveal that letter
                    document.getElementById('guessingWord').innerHTML = document.getElementById('guessingWord').innerHTML.substring(0, i) + this.innerHTML + document.getElementById('guessingWord').innerHTML.substring(i + 1);
                }
            }">A</button>
